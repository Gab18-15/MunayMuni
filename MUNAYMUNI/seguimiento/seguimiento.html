<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="seguimiento.css">
    <title>Seguimiento del Documento</title>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html"><img src="../img/logo_empresa.png" class="logo"></a></div>
    <h1 class="titulo">URBANOTECH</h1>
    <a href="../registro/login.html"><img src="img/usuario.png" class="usuario"></a>
  </header>

  <nav>
    <ul class="nav-underline">
      <li class="navegar"><a class="nav-link" href="../index.html">Inicio</a></li>
      <li class="navegar"><a class="nav-link" href="../tramites/tramites.html">Trámites</a></li>
      <li class="navegar"><a class="nav-link" href="./seguimiento.html">Seguimiento de Trámite</a></li>
      <li class="navegar"><a class="nav-link" href="../proyectos/proyecto.html">Proyectos</a></li>
      <li class="navegar"><a class="nav-link" href="../Mas info/informacion.html">Conoce más de nosotros</a></li>
    </ul>
  </nav>

  <div id="ciudadano-content" class="d-none">
    <h2>Consulta el estado de tu trámite</h2>
    
    <div id="seguimiento-container">
        <!-- Formulario -->
        <form id="formSeguimiento">
          <label for="numeroTramite">Código de trámite:</label>
          <input type="text" id="numeroTramite" required>
      
          <label for="dni">DNI:</label>
          <input type="text" id="dni" required>
      
          <button type="submit" id="btnRevisar">Revisar</button>
      </form>
      
        <!-- Gráfico al lado derecho -->
        <div id="progress-container" style="display: none;">
            <canvas id="progressCanvas"></canvas>
            <p id="progressText">0%</p>
        </div>
    </div>
</div>

<!-- Sección para funcionarios -->
<div id="funcionario-content" class="d-none">
    <h2>Gestión de Trámites</h2>
    <table id="tablaTramites">
        <thead>
            <tr>
                <th>Código</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Progreso</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los trámites se cargarán aquí dinámicamente -->
        </tbody>
    </table>
</div>
